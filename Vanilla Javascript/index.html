<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Todos UI</title>
    <link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="css/todo_view.css">
</head>
<body>
    <nav></nav>
    <main>       
        <section class="container">
            <div class="logo">
                <div class="box1"></div>
                <div class="checkmark"></div>
                <div class="box2"></div>
            </div>
            <p class="title">Enjoy your monday ☕️</p>
            <form id="todo-form">
                <div class="form-box">
                    <input type="text" placeholder="✍️ Add item..." class="form-control" id="content">                        
                    <input type="submit" value="+">   
               </div>                 
            </form>
            <ul id="todo-list"></ul>
            <p class="signature">Made with ❤️ by <a href="#">Addi Mohammed</a> 
            <br> 
            Highly Inspired by <a href="#">codemyui</a> for the UI
            </p>
        </section>
    </main>
    <script src="js/todo.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
